<h2>I'm the Grumbles index!</h2>

<div data-ng-repeat="grumble in GrumbleIndexViewModel.grumbles">
  <p><a data-ui-sref="grumbleShow({id: $index})">{{grumble.title}}</a></p>
</div>
<p>
{{GrumbleIndexViewModel.newGrumble.title}}
</p>
<p>
{{GrumbleIndexViewModel.newGrumble.content}}
</p>
<form class="">
<input type="text" name="Title" placeholder="Your Title" data-ng-model="GrumbleIndexViewModel.newGrumble.title"></input>
<input type="text" name="Content" placeholder="Your Content" value="" data-ng-model="GrumbleIndexViewModel.newGrumble.content"></input>
  <button type="submit" name="button" data-ng-click="GrumbleIndexViewModel.create()">Submit</button>
</form>
