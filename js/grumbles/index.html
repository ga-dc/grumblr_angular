<a data-ui-sref="grumbleNew">Add a New Grumble</a>

<div data-ng-repeat="grumble in GrumbleIndexVM.grumbles | orderBy:'-created_at'">
  <p><a data-ui-sref="grumbleShow({id: grumble.id})">{{grumble.title}}</a></p>
  <p><a data-ui-sref="grumbleEdit({id: grumble.id})">Edit</a>
    <div grumble-show data-grumble="grumble"></div>

         there until i refresh the browser...

</div>
