</div>
<p>
{{GrumbleIndexViewModel.newGrumble.title}}
</p>
<p>
{{GrumbleIndexViewModel.newGrumble.content}}
</p>
<grumble-form grumble="GrumbleIndexViewModel.newGrumble"></grumble-form>
