<form>
  <input placeholder="Title" data-ng-model="grumble.title" />
  <input placeholder="Author name" data-ng-model="grumble.authorName" />
  <input placeholder="Photo URL" data-ng-model="grumble.photoUrl" />
  <textarea placeholder="Grumble content" data-ng-model="grumble.content"></textarea>
  <div data-ng-if="grumble.id">
    <button type="button" data-ng-click="grumble.$update({id: grumble.id}, ifSaveSuccessful)">Update</button>
    <button type="button" data-ng-click="grumble.$delete({id: grumble.id}, ifDeleteSuccessful)">Delete</button>
  </div>
  <div data-ng-if="!grumble.id">
    <button type="button" data-ng-click="grumble.$save(ifSaveSuccessful)">Create</button>
  </div>
</form>
