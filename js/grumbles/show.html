<h2>This is a Grumble</h2>

<p>{{GrumbleShowViewModel.grumble.title}}</p>
<p>BY: {{GrumbleShowViewModel.grumble.authorName}}</p>
<p>{{GrumbleShowViewModel.grumble.content}}</p>
<img data-ng-src="{{GrumbleShowViewModel.grumble.photoUrl}}">

<h2>Edit Grumble</h2>

<form data-ng-submit"GrumbleShowViewModel.update()">
  <input placeholder="{{GrumbleShowViewModel.grumble.title}}" data-ng-model="GrumbleShowViewModel.grumble.title">
  <input placeholder="{{GrumbleShowViewModel.grumble.authorName}}" data-ng-model="GrumbleShowViewModel.grumble.authorName">
  <input placeholder="{{GrumbleShowViewModel.grumble.content}}" data-ng-model="GrumbleShowViewModel.grumble.content">
  <input placeholder="{{GrumbleShowViewModel.grumble.photoUrl}}" data-ng-model="GrumbleShowViewModel.grumble.photoUrl">
  <button type="submit">Update Grumble</button>
</form>
