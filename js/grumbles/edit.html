<h2>Edit Grumble</h2>

<form>
  <input value="Title" data-ng-model="GrumbleEditViewModel.grumble.title" />
  <input value="Author name" data-ng-model="GrumbleEditViewModel.grumble.authorName" />
  <input value="Photo URL" data-ng-model="GrumbleEditViewModel.grumble.photoUrl" />
  <textarea value="Grumble content" data-ng-model="GrumbleEditViewModel.grumble.content"></textarea>
  <button data-ng-click="GrumbleEditViewModel.update()">Edit</button>
  <button data-ng-click="GrumbleEditViewModel.destroy()">Delete</button>
</form>
