<h2>Edit Grumble</h2>
<form>
  <input value="grumble.title" data-ng-model="grumble.title" />
  <input value="grumble.authorName" data-ng-model="grumble.authorName" />
  <input value="grumble.photoUrl" data-ng-model="grumble.photoUrl" />
  <textarea value="grumble.content" data-ng-model="grumble.content"></textarea>
  <button data-ng-click="model.update()">Update</button>
  <button data-ng-click="model.destroy()">Delete</button>
</form>
