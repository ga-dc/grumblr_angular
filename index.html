<!DOCTYPE html>
<html data-ng-app = "grumblr"> <!-- for module to start working we need to require it here. Can only have one data-ng-app per page -->
  <head>
    <title>Angular</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.2/angular-resource.min.js"></script>
    <!-- faking API data -->
    <script>
    var grumbles = [ // this is a global variable accessible in all other files
      {
        title: "I am Grumble one"
      },
      {
        title: "I am grumble two"
      }
    ]
    </script>

    <!-- anytime a new js is created it needs to be included here -->
    <script src="app.js"></script>
    <script src="js/grumbles/grumbles.module.js"></script>
    <script src="js/grumbles/index.controller.js"></script>
  </head>
  <body>
    <h1><a data-ui-sref="grumbleIndex">Grumblr</a></h1> <!-- here we are creating a link to the main index page. The link inside sref needs to be the state name. In this case its "grumbleIndex" -->
    <div data-ui-view></div> <!-- this is like a RAILS <%= yield >. This index page is kind of like the application.html.erb file in rails. Angular suggests using ui-view instead of ng-view (original built in router). WE ARE ALWYAS ON THIS INDEX.HTML PAGE. the rest is just yielded in. Angular makes an ajax request to the other html pages to make them appear-->

  </body>
</html>
